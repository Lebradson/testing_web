<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>It's a Sea Food valentine for us sweetie</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/seafoodboil.jpg" alt="seafood boil" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="seafood boil"
          />
          seafood boil</label
        >
      </div>
      <div class="food-item">
        <img src="food/fishandchips.jpg" alt="fish and chips" />
        <label
          ><input type="checkbox" name="food" value="fish and chips" /> fish and chips</label
        >
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue, but you can choose more than one x0x0... 
    </button>
  </body>
</html>
